<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日一练 2020-05-13</title>
</head>

<body>

    <div class="wrap">
        <div id="app">{{message}}</div>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->

            }
        })
    </script>

</html>
